apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 422476076098.dkr.ecr.us-west-1.amazonaws.com/eks-demo:latest
          ports:
            - containerPort: 5000
